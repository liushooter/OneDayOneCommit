{% if blog_list %}
    <ul>
    {% for blog in blog_list %}
      <li>
        <a href="{% url 'show' blog.id %}">{{ blog.title }}</a>
        <a href="{{ blog.id }}/edit">Edit</a>
      </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blogs are available.</p>
{% endif %}

<a href="{% url 'new' %}" >new</a>
